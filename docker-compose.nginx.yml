version: "3.3"

services:
  db:
    image: postgres:14.4-bullseye
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: on-failure:5
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    ulimits:
      nofile:
        soft: 128000
        hard: 128000
    healthcheck:
        test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
        
  web:
    build: 
      context: .
      dockerfile: docker/prod/Dockerfile
    command: gunicorn core.asgi:application -k uvicorn.workers.UvicornWorker
    volumes:
      - ./cdn/staticfiles:/home/prism/web/staticfiles
      - ./cdn/mediafiles:/home/prism/web/mediafiles
    env_file:
      - .env
    restart: on-failure:5
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    ulimits:
      nofile:
        soft: 128000
        hard: 128000

  nginx:
    build: 
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ./cdn/staticfiles:/var/www/prism/staticfiles
      - ./cdn/staticfiles:/var/www/prism/mediafiles
    ports:
      - 80:80
    depends_on:
      - web
