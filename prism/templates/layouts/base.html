<!DOCTYPE html>
<html lang="en">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Primary Meta Tags -->
<title>{% block title %}{% endblock %} | Prism</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Prism - Highly secured password manager">
<meta name="author" content="KaktusOnFire">
<meta name="description" content="Django-based password manager with symmetric encryption. Keep your passwords safe!">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://prism.kaktusdev.ru">
<meta property="og:title" content="Prism - Highly secured password manager">
<meta property="og:image" content="{{ ASSETS_ROOT }}/img/brand/logo-image.png">
<meta property="og:description" content="Django-based password manager with symmetric encryption. Keep your passwords safe!">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="https://prism.kaktusdev.ru">
<meta name="twitter:title" content="Prism - Highly secured password manager">
<meta name="twitter:image" content="{{ ASSETS_ROOT }}/img/brand/logo-image.png">
<meta name="twitter:description" content="Django-based password manager with symmetric encryption. Keep your passwords safe!">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="57x57" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ ASSETS_ROOT }}/img/favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ ASSETS_ROOT }}/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ ASSETS_ROOT }}/img/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="{{ ASSETS_ROOT }}/img/favicon/android-chrome-512x512.png">
<meta name="msapplication-TileColor" content="#ff0000">
<meta name="msapplication-TileImage" content="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon-144x144.png">
<link rel="manifest" href="{{ ASSETS_ROOT }}/img/favicon/site.webmanifest">
<link rel="mask-icon" href="{{ ASSETS_ROOT }}/img/favicon/safari-pinned-tab.svg" color="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="{{ ASSETS_ROOT }}/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Pixel CSS -->
<link type="text/css" href="{{ ASSETS_ROOT }}/css/pixel.css" rel="stylesheet">

<!-- Specific Page JS goes HERE  -->    
{% block stylesheets %}{% endblock stylesheets %}

</head>
<body>

    {% include 'includes/navigation.html' %}

    {% block content %}{% endblock content %}

    {% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
